<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joompd</title>
        <style>
            :root {
                font-size: 16px;
                font-family: "Open Sans";
                color: #ffffff;
                --menubackground: #202225;
                --transition-speed: 600ms;
            }
            main {
                margin-left: 20rem;
            }
            body::-webkit-scrollbar {
                width: 0.4rem;
                background-color: #1e1e24;
            }
            body::-webkit-scrollbar-track {
                background: #1e1e24;
            }
            body::-webkit-scrollbar-thumb {
                background: #483280;
            }
            body {
                background-color: #151515;
                margin: 0px;
            }
            .navbar {
                width: 10rem;
                height: 100vh;
                position: fixed;
                background-color: var(--menubackground);
            }
            .menuitem {
                display: flex;
                filter: opacity(0.8);
                transition: var(--transition-speed);
                margin-top: 1rem;
                margin-left: 1rem;
            }
            .menuitem:hover {
                filter: opacity(1);
                transition: var(--transition-speed);
            }
            ul.navmenu {
                display: block;
                margin-top: 5rem;
                justify-content: center;
                padding-inline-start: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navmenu">
                <div class="menuitem">
                    <b>hello world</b>
                </div>
                <div class="menuitem">
                    <b>hello world2</b>
                </div>
            </ul>
        </nav>
        <footer></footer>
    </body>
</html>
